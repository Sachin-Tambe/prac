<!Doctype html>
<html>
<head>
<title></title>
</head>
<body>
<script>
function savedata(){
let d = {
// document.getElementById("name").value
Name : document.getElementById("name").value ,
Age : document.getElementById("age").value ,
NoOfRoom : document.getElementById("room").value ,
NoOfPerson : document.getElementById("person").value
}

localStorage.setItem("saved" , JSON.stringify(d));
alert("saved");
}

function showdata(){
let m = JSON.parse(localStorage.getItem("saved"));
alert(`Name : ${m.Name}`);
}

</script>
<form onSubmit="return savedata()" >

Name : <input type='text' id='name' >
Age : <input type='text' id='age' >
NoOfRoom : <input type='text' id='room' >
NoOfPerson : <input type='text' id='person' >
<br>
<input type='submit' id='submit' >
<input type='reset' id='reset' >

</form>

<br> 

<button onClick='showdata()' > showdata </button> 

</body>
</html>
